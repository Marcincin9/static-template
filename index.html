<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexbox learn</title>
    <style>
      .container-1 {
        display: flex;
      }

      .container-1 div {
        border: solid 2px #8b8b8b;
        padding: 10px;
      }

      .box-1 {
        flex: 2;
        order: 2;
      }

      .box-2 {
        flex: 1;
        order: 1;
      }

      .box-3 {
        flex: 1;
        order: 3;
      }
    </style>
  </head>
  <body>
    <h1>FLEXBOX</h1>
    <div class="container-1">
      <div class="box-1">
        <h3>Box one</h3>
        <p>Content of the box. Random text just for example.</p>
      </div>
      <div class="box-2">
        <h3>Box two</h3>
        <p>Content of the box. Random text just for example.</p>
      </div>
      <div class="box-3">
        <h3>Box three</h3>
        <p>Content of the box. Random text just for example.</p>
      </div>
    </div>
  </body>
</html>
